{% extends "freelancer/base.html" %}
{% block content %}
    {% if projects %}
        <ul class="list-group">
            {% for project in projects %}
                <li class="list-group-item">
                    <a href="/freelancer/requirement/{{ project.room_name }}/{{user.username}}/chat/" class='lead text-bold'>Project Name : {{ project.room_name }}</a>
                </li>
                <br><br>
            {% endfor %}
        </ul>
    {% else %}
        <h1 class='site-header lead'>There are no current projects you are working!</h1>
        <small class='text-sm text-muted '>Thanks! for visiting</small>
    {% endif %}
{% endblock content %}
